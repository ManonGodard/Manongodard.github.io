<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel avec Texte</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <div class="container">
        <!-- Zone de texte -->
        <div class="text-section">
            <div class="text-content">
                <h1>Bienvenue dans l'univers créatif</h1>
                <p>
                    Découvrez une collection unique d'images et d'idées. Explorez chaque détail grâce à notre carousel dynamique et une présentation épurée.
                </p>
                <p>
                    Chaque projet est une expérience visuelle, mêlant innovation et esthétique. Faites défiler pour en voir plus.
                </p>
            </div>
        </div>

        <!-- Zone du carousel -->
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                    <img src="image4.jpg" alt="Image 4">
                </div>
                <!-- Boutons de navigation -->
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div>
    </div>

    <script>const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        
        let currentIndex = 0;
        
        // Fonction pour mettre à jour la position du carousel
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }
        
        // Navigation manuelle
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
        
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        // Défilement automatique
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }, 4000);
         </script>
</body>

</html>
